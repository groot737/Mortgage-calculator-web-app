<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="child-container">
            <h1>Mortgage calculator</h1>
            <div class="sliders">
                <div class="item">
                    <p>Purchase price: <span id="purchasePrice"></span></p>
                    <input type="range" id="0" class="slider" min="1" max="450000">
                </div>
                <div class="item">
                    <p>Down payment: <span id="downPayment"></span></p>
                    <input type="range" id="1" class="slider" min="1" max="135000">
                </div>
                <div class="item">
                    <p>Interest rate: <span id="interestRate"></span></p>
                    <input type="range" id="2" class="slider" min="1" max="100">
                </div>
                <div class="item">
                    <p>Repayment time:  <span id="repaymentTime"></span></p>
                    <input type="range" id="3" class="slider" min="1" max="100">
                </div>
            </div>
            <div class="result">
                <div class="result-item">
                    <p>Loan amount</p>
                    <h2 style="font-size:30px; margin-top: 17px;"></h2>
                </div>
                <div class="result-item">
                    <p>Estimated pr. month:</p>
                    <h2 style="font-size:30px; margin-top: 17px;"></h2>
                </div>
            </div>
            <button onclick="calculate()">Get a mortgage quote</button>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
